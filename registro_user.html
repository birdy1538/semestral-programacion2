				<h2>Registro de Usuario</h2>
				<!-- formulario para recopilar datos  -->
				<form id="form1" class="flex-vertical-container" action="registro.jsp">
					<div>
						<label for="nombre">Nombre</label>
						<input placeholder="nombre" name="nombre" />
					</div>

					<div>
						<label for="apellido">Apellido</label>
						<input placeholder="apellido" name="apellido" />
					</div>
					<div>
						<label for="edad">Edad</label>
						<input placeholder="edad" name="edad" /><br />
					</div>
					<div>
						<label for="contrasenia">Contrasenia</label>
						<input placeholder="contrasenia" name="contrasenia" />
					</div>

					<button type="submit">Enviar</button>
				</form>
